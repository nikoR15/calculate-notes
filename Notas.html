<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculo de notas</h1>
    </header>
    <main>
        <section>
            <input id="note1" type="number" placeholder="Primera Nota">
            <input id="note2" type="number" placeholder="Segunda Nota">
        </section>
        <p>Nota: <p id="result"></p></p>
        <p id="messageTwo">Si desea recuperar, necesitas: <p id="recover"></p></p>
        <p id="messageThree">Para ganar necesitarias minimo: <p id="win"></p></p>
        <p id="messageFour">Para ganar con honores necesitarias minimo: <p id="winHonors"></p></p>
        <button id="calculate">Calcular</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
